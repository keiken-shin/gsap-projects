<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-Page</title>

    <link rel="stylesheet" href="./style.css">
    <!-- GSAP TweenMax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.11.4/TweenMax.min.js"></script>
</head>
<body>
    <!-- Cursor -->
    <div class="cursor"></div>

    <!-- Main -->
    <main class="wrapper">
      <div class="project-list">
        <section class="project p-1">
          <div class="project-title"><h1>Motionland</h1></div>
          <div class="project-category">Animation</div>
          <div class="project-overlay"></div>
        </section>
        <section class="project p-2">
          <div class="project-title"><h1>Focus</h1></div>
          <div class="project-category">Photography</div>
          <div class="project-overlay"></div>
        </section>
        <section class="project p-3">
          <div class="project-title"><h1>Asthetic</h1></div>
          <div class="project-category">Web Design</div>
          <div class="project-overlay"></div>
        </section>
        <section class="project p-4">
          <div class="project-title"><h1>Logomark</h1></div>
          <div class="project-category">Branding</div>
          <div class="project-overlay"></div>
        </section>
      </div>
    </main>

    <!-- Custom Script -->
    <script src="./app.js"></script>
</body>
</html>
